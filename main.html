<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Days of a Year Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    label {
      margin-right: 5px;
    }

    input {
      margin-bottom: 10px;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div>
    <label for="yearInput">Enter a year:</label>
    <input type="number" id="yearInput" placeholder="Enter a year" required>
    <button onclick="calculateDays()">Calculate Days</button>

    <p id="result"></p>
  </div>

  <script>
    function daysOfAYear(year) {
      const isLeapYear = (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
      return isLeapYear ? 366 : 365;
    }

    function calculateDays() {
      const yearInput = document.getElementById('yearInput').value;
      const resultElement = document.getElementById('result');

      if (!isNaN(yearInput) && yearInput >= 1 && yearInput <= 9999) {
        const days = daysOfAYear(parseInt(yearInput));
        resultElement.textContent = `The year ${yearInput} has ${days} days.`;
      } else {
        resultElement.textContent = 'Please enter a valid year.';
      }
    }
  </script>

</body>
</html>
